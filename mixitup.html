<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>MixItUp Sample</title>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js?v=2.1.2"></script>
<script src="mixitup.js"></script>
<link rel="stylesheet"  type="text/css" href="mixitup.css">
<!--<link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>-->
<link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>

</head>

<body>
<div class="controls">
  <label>Colors /</label>
  
  <button class="filter" data-filter="all">ALL</button>
  <button id="blue" class="filter" data-filter=".category-1">BLUE</button>
  <button id="pink" class="filter" data-filter=".category-2">PINK</button>
  <button id="green" class="filter" data-filter=".category-3">GREEN</button>
  <button id="red" class="filter" data-filter=".category-4">RED</button>
  
  <label>Order /</label>
  
  <button class="sort" data-sort="myorder:asc">ASC</button>
  <button class="sort" data-sort="myorder:desc">DESC</button>
</div>
<div id="Container" class="container">
  <div class="mix category-1" data-myorder="1"></div>
  <div class="mix category-3" data-myorder="2"></div>
  <div class="mix category-1" data-myorder="3"></div>
  <div class="mix category-2" data-myorder="4"></div>
  <div class="mix category-1" data-myorder="5"></div>
  <div class="mix category-4" data-myorder="6"></div>
  <div class="mix category-2" data-myorder="7"></div>
  <div class="mix category-2" data-myorder="8"></div>
  <div class="mix category-3" data-myorder="9"></div>
  <div class="mix category-3" data-myorder="10"></div>
  <div class="mix category-4" data-myorder="11"></div>
  <div class="mix category-1" data-myorder="12"></div>
  
  <div class="gap"></div>
  <div class="gap"></div>
</div>
</body>
</html>
